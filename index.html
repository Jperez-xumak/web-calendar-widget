<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <section>
        <header>
            <span id="show-color"></span>
            <span id="show-menu"><i class="fa fa-th-large"></i></span>
        </header>
        <article>
            <div id="choose-color-section">
                <h3>Choose theme color</h3>
                <div>
                    <span id='tomato'></span>
                    <span id="mediumvioletred"></span>
                    <span id="crimson"></span>
                    <span id="orangered"></span>
                </div>
                <div>
                    <span id="orangered-light"></span>
                    <span id="darkorange"></span>
                    <span id="goldenrod"></span>
                    <span id="khaki" class='active'></span>
                </div>
                <div>
                    <span id="olivedrab"></span>
                    <span id="turquoise"></span>
                    <span id="darkcyan"></span>
                    <span id="royalblue"></span>
                </div>
                <div>
                    <span id="royalblue-dark"></span>
                    <span id="blue"></span>
                    <span id="blueviolet"></span>
                    <span id="darkviolet"></span>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
